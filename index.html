<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Graceful Chess</title>

	<link rel="stylesheet" href="vendor/chessboard.css">
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="css/the.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body class="container">

	<div class="page-header">
  	<a href="#" id="log-out" class="pull-right">Log Out</a>
    <a href="#" id="sign-up" class="pull-right">Sign Up</a>
    <a href="#" id="log-in" class="pull-right">Log In</a>
  	<h1>Graceful Chess &#9813;</h1>
	</div>
    
	<form id="register-form" action="none" class="activity">

		<div class="alert alert-danger">Failed to log in! Invalid Username/Password combination.</div>
        
		<div class="form-group">
			<input name="username" required class="form-control" placeholder="Username">
		</div>
        
		<div class="form-group">
			<input name="password" required type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<input value="Log In" type="submit" class="btn btn-default">
		</div>

	</form>

  <form id="signup-form" action="none" class="activity">

		<div class="alert alert-danger">Failed to create account. Try a new username.</div>

		<div class="form-group">
			<input name="username2" required class="form-control" placeholder="Username">
		</div>
		<div class="form-group">
			<input name="password2" required type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<input value="Create Account" type="submit" class="btn btn-default">
		</div>

	</form>

	<div id="game-list" class="activity">
        
		<button data-toggle="modal" data-target=".newgame.modal" id="new-game-button" class="btn btn-primary">New game</button>

		<h3>Your turn games</h3>
		<ul id="your-turn-games"></ul>

		<h3>Their turn games</h3>
		<ul id="their-turn-games"></ul>

		<h3>Finished games</h3>
		<ul id="finished-games"></ul>

	</div>

	<div id="board-activity" class="activity">
		<h2 id="board-title">Player vs. Player</h2>
		<div id="board"></div>
        <p>Status: <span id="status"></span></p>
        <input type="button" id="backBtn" value="Back to Game List" class="btn btn-primary">
        <input type="button" id="flipBtn" value="Flip Board" class="btn btn-primary">
		<!--need to be implemented-->
		<input type="button" id="quitBtn" value="Quit Game" class="btn btn-primary">
	</div>

	<form class="newgame modal fade"  tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New game</h4>
				</div>

				<div class="modal-body form-group">
					<input placeholder="Enter opponent's username..." id="opponent-name" class="form-control">
				</div>

				<div class="modal-footer">
					<input type="submit" class="btn btn-primary" value="New game">
				</div>

			</div>
		</div>
	</form>

	<script src="//www.parsecdn.com/js/parse-1.2.16.min.js"></script>
	<script src="vendor/jquery.js"></script>
	<script src="vendor/bootstrap.js"></script>
	<script src="vendor/chess.js"></script>
	<script src="vendor/chessboard.js"></script>

	<script src="js/game.js"></script>
	<script src="js/the.js"></script>

</body>
</html>
