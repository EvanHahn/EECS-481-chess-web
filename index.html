<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Graceful Chess</title>

	<link rel="stylesheet" href="vendor/chessboard.css">
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="css/the.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body class="container">

	<div class="page-header">
  	<h1>Graceful Chess &#9813;</h1>
	</div>

	<form id="register-form" action="none" class="activity">
		<div class="form-group">
			<input id="user-name" class="form-control" placeholder="Username">
		</div>
		<div class="form-group">
			<input id="password" type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<input value="Log In" type="submit" class="btn btn-default">
		</div>
	</form>

	<ul id="game-list" class="activity">

		<li><a href="#">Your turn against Jake</a></li>
		<li><a href="#">Your turn against Laura</a></li>
		<li><a href="#">Your turn against Evan</a></li>
		<li><a href="#">Bob's turn against you</a></li>

	</ul>

	<script src="//www.parsecdn.com/js/parse-1.2.16.min.js"></script>
	<script src="vendor/jquery.js"></script>
	<script src="vendor/chess.js"></script>
	<script src="vendor/chessboard.js"></script>

	<script src="js/the.js"></script>

</body>
</html>
